<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health App</title>
    <script async    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9239900240710331"
        crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #388e3c;
            --accent: #7cb342;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--secondary);
        }
        .health-metrics {
            grid-column: span 2;
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
            position: relative;
        }
        .tips-container {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        #auth-container {
            max-width: 400px;
            margin: 20px auto;
        }
        #dashboard {
            display: none;
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Smart Health Dashboard</h1>
        <button id="logout-btn" style="display: none;">Logout</button>
    </header>
    <div id="auth-container">
        <div id="login-form">
            <div class="card">
                <div class="card-header">Login</div>
                <form id="login-form-data">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p style="text-align: center; margin-top: 15px;">
                        Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
        <div id="signup-form" style="display: none;">
            <div class="card">
                <div class="card-header">Create Account</div>
                <form id="signup-form-data">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p style="text-align: center; margin-top: 15px;">
                        Already have an account? <a href="#" id="show-login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div id="dashboard">
        <div class="dashboard">
            <div class="card health-metrics">
                <div class="card-header">
                    <span>Record Health Metrics</span>
                </div>
                <form id="health-form">
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
                        <div>
                            <label>Heart Rate (bpm)</label>
                            <input type="number" id="heartRate" min="40" max="200" required>
                        </div>
                        <div>
                            <label>Blood Pressure (mmHg)</label>
                            <input type="text" id="bloodPressure" placeholder="120/80" required>
                        </div>
                        <div>
                            <label>Blood Oxygen (%)</label>
                            <input type="number" id="bloodOxygen" min="80" max="100" required>
                        </div>
                        <div>
                            <label>Weight (kg)</label>
                            <input type="number" id="weight" min="0" required>
                        </div>
                    </div>
                    <button type="submit">Save Health Data</button>
                </form>
            </div>
            <div class="card">
                <div class="card-header">
                    <span>Health Insights</span>
                </div>
                <div id="insights-container" class="tips-container">
                    <p>Login and submit data to get insights</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span>Recent Records</span>
                </div>
                <div class="chart-container">
                    <canvas id="health-chart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span>Health Tips</span>
                    <button id="tips-btn">Get Tips</button>
                </div>
                <div id="tips-container" class="tips-container">
                    <p>Login to get personalized health tips</p>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <ins class="adsbygoogle"
                 style="display:none;"  data-ad-client="ca-pub-9239900240710331"
                 data-ad-slot="5314462232"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
