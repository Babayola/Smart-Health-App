<!DOCTYPE html>
<html>
<head>
  <title>Smart Health App</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js" defer></script>
  <style>
    :root {
      --primary: #2e7d32;
      --secondary: #388e3c;
      --accent: #7cb342;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card-header {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondary);
    }
    .health-metrics {
      grid-column: span 2;
    }
    .chart-container {
      height: 300px;
      margin-top: 20px;
    }
    .tips-container {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Smart Health Dashboard</h1>
  
  <div class="dashboard">
    <!-- Health Metrics Input -->
    <div class="card health-metrics">
      <div class="card-header">
        <span>Record Health Metrics</span>
      </div>
      <form id="health-form">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
          <div>
            <label>Heart Rate (bpm)</label>
            <input type="number" id="heartRate" min="40" max="200" required>
          </div>
          <div>
            <label>Blood Pressure (mmHg)</label>
            <input type="text" id="bloodPressure" placeholder="120/80" required>
          </div>
          <div>
            <label>Blood Oxygen (%)</label>
            <input type="number" id="bloodOxygen" min="80" max="100" required>
          </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 15px;">
          <div>
            <label>Weight (kg)</label>
            <input type="number" id="weight" step="0.1" min="30" max="200">
          </div>
          <div>
            <label>Temperature (Â°C)</label>
            <input type="number" id="temperature" step="0.1" min="35" max="42">
          </div>
          <div>
            <label>Blood Sugar (mg/dL)</label>
            <input type="number" id="bloodSugar" min="50" max="400">
          </div>
        </div>
        
        <div style="margin-top: 15px;">
          <label>Notes</label>
          <input type="text" id="notes" placeholder="How are you feeling?">
        </div>
        
        <button type="submit">Save Health Data</button>
      </form>
    </div>
    
    <!-- Health Insights -->
    <div class="card">
      <div class="card-header">
        <span>Health Insights</span>
        <button id="analyze-btn">Analyze Data</button>
      </div>
      <div id="insights-container" class="tips-container">
        <p>Click "Analyze Data" to get AI-powered health insights based on your metrics.</p>
      </div>
    </div>
    
    <!-- Health History -->
    <div class="card">
      <div class="card-header">
        <span>Recent Records</span>
        <select id="metric-select">
          <option value="heartRate">Heart Rate</option>
          <option value="bloodPressure">Blood Pressure</option>
          <option value="bloodOxygen">Blood Oxygen</option>
          <option value="weight">Weight</option>
        </select>
      </div>
      <div class="chart-container">
        <canvas id="health-chart"></canvas>
      </div>
    </div>
    
    <!-- Health Tips -->
    <div class="card">
      <div class="card-header">
        <span>Personalized Health Tips</span>
        <button id="tips-btn">Get New Tips</button>
      </div>
      <div id="tips-container" class="tips-container">
        <p>Click "Get New Tips" for personalized health recommendations.</p>
      </div>
    </div>
  </div>
</body>
</html>
