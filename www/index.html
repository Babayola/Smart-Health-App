<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Smart Health App</title>
    
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/appwrite@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9239900240710331"
    crossorigin="anonymous"></script>
</head>

<body>
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Smart Health Dashboard</h1>
        <button id="logout-btn" style="display: none;">Logout</button>
    </header>
    <div id="auth-container">
        <div id="login-form">
            <div class="card">
                <div class="card-header">Login</div>
                <form id="login-form-data">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p style="text-align: center; margin-top: 15px;">
                        Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
        <div id="signup-form" style="display: none;">
            <div class="card">
                <div class="card-header">Create Account</div>
                <form id="signup-form-data">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p style="text-align: center; margin-top: 15px;">
                        Already have an account? <a href="#" id="show-login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div id="dashboard" style="display: none;"> <div class="dashboard">
            <div class="card health-metrics">
                <div class="card-header">
                    <span>Record Health Metrics</span>
                </div>
                <form id="health-form">
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
                        <div>
                            <label>Heart Rate (bpm)</label>
                            <input type="number" id="heartRate" min="40" max="200">
                        </div>
                        <div>
                            <label>Blood Pressure (mmHg)</label>
                            <input type="text" id="bloodPressure" placeholder="120/80">
                        </div>
                        <div>
                            <label>Blood Oxygen (%)</label>
                            <input type="number" id="bloodOxygen" min="80" max="100">
                        </div>
                        <div>
                            <label>Weight (kg)</label>
                            <input type="number" id="weight" min="0">
                        </div>
                    </div>
                    <button type="submit">Save Health Data</button>
                </form>
            </div>
            <div class="card">
                <div class="card-header">
                    <span>Health Insights</span>
                </div>
                <div id="insights-container" class="tips-container">
                    <p>Login and submit data to get insights</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span>Recent Records</span>
                </div>
                <div class="chart-container">
                    <canvas id="health-chart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span>Health Tips</span>
                    <button id="tips-btn">Get Tips</button>
                </div>
                <div id="tips-container" class="tips-container">
                    <p>Login to get personalized health tips</p>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <ins class="adsbygoogle"
                 style="display:none;" data-ad-client="ca-pub-9239900240710331"
                 data-ad-slot="5314462232"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>
    
    <script src="app.js"></script> 
</body>
</html>
